{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Money Manager</title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        
        <!-- Bootstrap -->
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <!-- Fullcalendar -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.css" integrity="sha256-uq9PNlMzB+1h01Ij9cx7zeE2OR2pLAfRw3uUUOOPKdA=" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js" integrity="sha256-YS9kklqEaLYBFpFsHZhoRQna5D2+RSAi/3V4+fXi9qQ=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid" id="main_container" style="height: 100%">
            <div class="row" style="height: 100%;">
                <div class="col-3" id="sidebar" style="border-style: solid; border-radius: 5px;">
                    <br>
                    <div class="row" style="margin-top: 10px;">
                        <div style="float: right;">
                            <select id="month" name="month" style="font-size: 24px;">
                                <option value="0" disabled="disabled" selected>Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <select id="year" name="year" style="font-size: 24px;">

                        </select>
                            
                    </div>
                    <hr>

                    {% for transaction in transactions %}
                    <div class="row card" style="margin: 10px;">
                        <div class="card-header">
                            <h5>{{transaction.title}}</h5>
                        </div>
                        <div class="card-body">
                            <p>${{transaction.amount}}</p>
                        </div>
                    </div>
                    {% endfor %}

                </div>
                <div class="col-9">
                    {% block content %}
                    <div id='calendar'></div>
                    {% endblock content%}

                </div>
            </div>
        </div>
        <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
    </body>
</html>
